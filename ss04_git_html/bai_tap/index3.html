<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*Bộ chọn class - 1 class có thể dùng cho nhiều
        phần từ HTML */
        .a0222i1 {
            color: green;
        }

        /*Bộ chọn ID - trong 1 file HTML
        thì ID không được trùng nhau.*/
        #mytxt {
            font-weight: bold;
            color: red;
        }

        /*Bộ chọn Tag - chọn tất cả các thẻ HTML cùng loại
        trong 1 file HTML*/
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!--    <p style="color: red">Da Nang</p>-->
    <p class="a0222i1">Da Nang</p>
    <p >Ho Chi Minh</p>
    <p class="a0222i1">Ha Noi</p>
    <span id="mytxt">Vinh</span>
    <span style="margin-left: 50px">Ha Tinh</span>
<!--    <span>&nbsp;&nbsp;&nbsp;&nbsp;Ha Tinh</span>-->
</body>
</html>
