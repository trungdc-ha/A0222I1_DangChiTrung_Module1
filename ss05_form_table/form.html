<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form action="https://www.google.com/" method="get">
        <fieldset>
            <legend>Information</legend>
        <table>
            <tr>
                <td><label for="txtUser">Username</label></td>
                <td>
                    <input type="text" placeholder="user name"
                           id="txtUser" name="q" value="A"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtAge">Age</label>
                </td>
                <td>
                    <input type="number" placeholder="age"
                        name="age" value="20" id="txtAge"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" />
                </td>
            </tr>
            <!--Chọn 1 trong danh sách cố định-->
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender"/> Male
                    <input type="radio" name="gender"/> Female
                    <input type="radio" name="gender"/> LGBT
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select>
                        <option>Ha Noi</option>
                        <option>Hai Phong</option>
                        <option>Vinh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>
                    <input type="checkbox" /> Java
                    <input type="checkbox" /> C#
                    <input type="checkbox" /> PHP
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Create">
                </td>
                <td>
                    <input type="reset" value="clear">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
