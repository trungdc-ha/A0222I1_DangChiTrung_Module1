<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

            <th>STT</th>
            <th>Họ Và Tên</th>
            <th>Địa Chỉ</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyen Van A</td>
            <td rowspan="2">Ha Noi</td> <!--gọp hàng - row-->
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyen Van B</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Nguyen Van C</td> <!--gọp cột-->
        </tr>
    </table>
</body>
</html>
