<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Nhập vào một số từ 1 đến 7
    * Nếu nhập 1 thì thông báo đó là chủ Nhật
    * Nếu nhập 2 thì thông báo đó là thứ 2
    * ..
    * Nếu nhập 7 thì thông báo đó là thứ 7
    * Nếu nhập số không hợp lệ thì thông báo lỗi..
    * */

    let number = prompt("input number:")
    switch (number) { //nhận chuỗi hoặc số, boolean
        case "1" : document.write("Chủ Nhật"); break;
        case "2" : document.write("Thứ 2"); break;
        case "3" : document.write("Thứ 3"); break;
        case "4" : document.write("Thứ 4"); break;
        case "5" : document.write("Thứ 5"); break;
        case "6" : document.write("Thứ 6"); break;
        case "7" : document.write("Thứ 7"); break;
        default: document.write("số vừa nhập không hợp lệ.");
    }
</script>
</body>
</html>
