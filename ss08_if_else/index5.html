<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = -8;
    let a = x > 0; //true (x > 0), false (x <=0)
    switch (a) {
        case true:
            document.write(1); break
        case false:
            let b = x < 0; //true (x <0), false (x = 0)
            switch (b) {
                case true:
                    document.write(-1); break;
                case false:
                    document.write(0); break;
            }
    }
</script>
</body>
</html>
